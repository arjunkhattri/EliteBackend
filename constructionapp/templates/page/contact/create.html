{% extends 'base.html' %}

{% block title %}
    Create Contact Information - Elite Constructions
{% endblock title%}


{% block custom %}
    <script  src="https://cdn.ckeditor.com/4.15.0/standard/ckeditor.js">
    </script>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12 d-flex">
            {% comment %} <a href="{% url 'terms_and_conditions' %}"> {% endcomment %}
                <h4 class=" mb-4">Contact </h4>
            </a> 
            <h5>
                &nbsp;/&nbsp;Add Contact Details
            </h5>
            
        </div>
    </div>

   <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-xl-12">
         <div class="card mb-4 pl-2 pt-2">
            <div class="card-body mb-2">
                 <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label 
                            for="title" 
                            class="mt-1">
                            Title
                        </label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title"
                            tabindex="1" 
                            class="form-control"
                            autocomplete="title" >
                            
                    </div>
                   

                    <div class="form-group">
                        <label for="text">Address</label>
                        <input
                            type ="text"
                            name="address" 
                            id="address" 
                            class="form-control"
                            tabindex="2"
                            required 
                            >
                            
                        </input>
                    </div>

                    <div class="form-group">
                        <label for="text">Phone</label>
                        <input
                            type ="number"
                            name="phone" 
                            id="phone" 
                            class="form-control"
                            tabindex="3"
                            required 
                            >
                            
                        </input>
                    </div>

                    <div class="form-group">
                        <label for="text">Email</label>
                        <input
                            type ="url"
                            name="email" 
                            id="email" 
                            class="form-control"
                            tabindex="4"
                            required 
                            >
                            
                        </input>
                    </div>

                    <div class="form-group">
                        <label for="text">Facebook</label>
                        <input
                            type ="url"
                            name="facebook" 
                            id="facebook" 
                            class="form-control"
                            tabindex="5"
                            required 
                            >
                            
                        </input>
                    </div>

                     <div class="form-group">
                        <label for="text">Instagram</label>
                        <input
                            type ="url"
                            name="instagram" 
                            id="instagram" 
                            class="form-control"
                            tabindex="6"
                            required 
                            >
                            
                        </input>
                    </div>

                     <div class="form-group">
                        <label for="text">Linkedin</label>
                        <input
                            type ="url"
                            name="linkedin" 
                            id="linkedin" 
                            class="form-control"
                            tabindex="7"
                            required 
                            >
                            
                        </input>
                    </div>

                   
                    <div class="form-group text-center">
                        <input 
                            type="submit" 
                            class="btn btn-primary btn-sm mt-4 pl-3 pr-3 text-center" 
                            value="Create">
                    </div>
                
                </form>
            </div>
         </div>
         
      </div>
   </div>
  

</div>

{% endblock content %}
