{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Construction</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> 
    <script src="{% static './js/app.js' %}" > </script>
    <link media="all" type="text/css" rel="stylesheet" href="{% static './css/login.css'%}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col">
                <h3 class="company mb-5 text-center">Elite Construction - Login</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form name='login_form' class="login_form" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                          <label for="username" class="text-left">Username</label>
                          <input type="text" class="form-control" id="username" name="username" tabindex="1" autocomplete="username" autofocus >                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" name="password" tabindex="2">
                        </div>

                        <div class="form-group">
                            {% if messages %}
                                {% for message in messages %}
                                    
                                        <p class="login-error" id="loginError" > <span id="asterisk">*</span> <span id="error-msg"> {{message}}</span></p>
                                    
                                {% endfor %}
                            {% endif %}
                        </div>
                        
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary mt-3 mb-4" tabindex="3">Login</button>
                        </div>
                    
                </form>
            </div>
        </div>

        
    </div>

</body>
</html>
